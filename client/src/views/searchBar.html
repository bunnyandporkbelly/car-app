<div id="searchbar">
  <div>Search Vehicles</div>
    <span>
      Select Make:

     Select Year:
      <select class="years">
        <option value="allYears">All Years</option>
      </select>
    </span>

  <div>
  You selected: {{selectedMake}}
  </div>
</div>
