<div id="searchbar">
  <div> Search Vehicles </div>
    <span>
      Select Make:
      <select
        id = "make"
        ng-model="selectedMake"
        ng-change="$ctrl.searchMake(make)">

          <option
            id = "option"
            ng-repeat="make in $ctrl.makes"
            value="{{make.name}}">
            {{make.name}}
          </option>

      </select>
    </span>

  <div> You selected: {{selectedMake}}</div>

  <div
    class="models"
    ng-repeat="model in $ctrl.filteredModelsArr"
    ng-click="$ctrl.modelClick(model); showTrim=!showTrim">
      Model: {{model}}

      <div class="trims" ng-show="showTrim" ng-repeat="trim in $ctrl.filteredModels[model]">
        {{trim}}
      </div>


  </div>

</div>
