<div id="searchbar">
  <div> Search Vehicles </div>
    <span>
      Select Make:
      <select
        id = "make"
        ng-model="selectedMake"
        ng-change="$ctrl.searchMake(make)">

          <option
            id = "option"
            ng-repeat="make in $ctrl.makes"
            value="{{make.name}}">
            {{make.name}}
          </option>

      </select>
    </span>

  <div> You selected:</div>
  <div id="selectedMake">
  {{selectedMake}}
  </div>

</div>
