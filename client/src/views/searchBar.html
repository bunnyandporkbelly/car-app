


<div>
  <div class="results" id="loginform">
<h1>Search Cars</h1>
  <div class="searchbar">
    <span>
      Select Make:
      <select
        class = "dropdowns"
        id = "make"
        ng-model="selectedMake"
        ng-change="searchMake(make); showYear=true"
        >

          <option
            id = "option"
            ng-repeat="make in makes"
            value="{{make.name}}">
            {{make.name}}
          </option>

      </select>
    </span>

    <span ng-show="showYear">
      Select Year:
      <select
        class = "dropdowns"
        id = "year"
        ng-model="selectedYear"
        ng-change="searchYear(year)"
        >
          <option>Show All Years</option>
          <option>2005</option>
          <option>2006</option>
          <option>2007</option>
          <option>2008</option>
          <option>2009</option>
          <option>2010</option>
          <option>2011</option>
          <option>2012</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>

      </select>
    </span>

  </div>
  <br>
    <div
      class="modelsbox"
      ng-repeat="model in filteredModelsArr"
      >
        <div class="model" ng-click="modelClick(model); showAllModels=!showAllModels">
        Model: {{model}}
        </div>

        <div class="allmodels" ng-show="showAllModels" ng-repeat="specificModel in filteredModels[model]">
          {{specificModel}}
          <button id="detailsButton" class="btn btn-primary" data-target="#detailsModal" data-toggle="modal" ng-click="passModelToDetail(specificModel)">Details</button>


        </div>



    </div>
    <div ng-include="newDivTemplate">
    </div>
  </div>

</div>
