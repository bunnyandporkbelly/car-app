
<body>
 <div id="loginform">
    <h1>Register</h1>
  <div>
        <label>Username:</label>
        <input type="text" name="username" ng-model='user.username'/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" ng-model='user.password'/>
    </div>
     <div>
        <label>Verify Password:</label>
        <input type="password" name="Verify password" ng-model='user.password2'/>
    </div>
    <div>
        <label>Location:</label>
        <input type="text" name="Location" ng-model='user.location'/>
    </div>
    <div>
        <label>Chinese Zodiac Sign:</label>
        <input type="text" name="Hobby" ng-model='user["Chinese Zodiac Sign"]'/>
    </div>
    <div>
        <label>Hobby:</label>
        <input type="text" name="Hobby" ng-model='user.Hobby'/>
    </div>
    <div>
        <input type="submit" value="Log In" ng-click="register(user)"/>
    </div>

     <p class="guest" ng-click="$ctrl.clickLogin()"><a href="/searchBar">Continue as Guest</a></p>
</div>

</body>
